<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div class="chart-wrapper">
      <canvas
        baseChart
        class="chart"
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
      >
      </canvas>
    </div>
  </mat-grid-tile>
  <mat-grid-tile> 2 </mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
