<div class="chart-box">
  <h1 class="title">Total Vehicle Information</h1>
  <div class="chart-wrapper">
    <canvas
      baseChart
      class="chart"
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
    >
    </canvas>
  </div>
</div>
